<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="google-signin-client_id" content="250167667162-24f1t59i5b32u2m6nv6cllr4ibk248if.apps.googleusercontent.com">
    <title>로그인/회원가입</title>
    <link rel="stylesheet" th:href="@{/board/css/login.css}">
</head>
<body>
            <th:block th:if="${joinid != null and joinid != ''}">
            <script th:inline="javascript">
                window.onload = function(){
                    alert("가입을 축하합니다!");
                    document.getElementById("userid").value = /*[[${joinid}]]*/'';
                    document.getElementById("userpw").focus();
                }
            </script> 
        </th:block>
        <div id="wrap">
            <div class="login_box">
            <form name="loginForm" action="/user/login" method="post" onsubmit="return sendit()">
			 <header>
				 <div class="header">
					 <a th:href="@{/}"><img th:src="@{/board/images/logo.jpg}"></a>
				 </div>
			 </header>
                <!-- <fieldset> -->
                <table>
                    <tr class="user_id">
                        <!-- <th>아이디</th> -->
                        <td>
                            <img src="/user/images/id.png" class="img_id">
                            <input type="text" id="userid" name="userid" value="" placeholder="아이디">
                        </td>
                    </tr>			
                    <tr>
                        <!-- <th>비밀번호</th> -->
                        <td>
                            <img src="/user/images/password.png" class="img_pw">
                            <input type="password" id="userpw" name="userpw" placeholder="비밀번호">
                        </td>
                    </tr>
               <tr>
                <td>
                    <div class="btn_area">
                        <input type="submit" value="로그인">
                        <!-- <a href="/user/smssend">회원가입</a> -->
                    </div>
                </td>
                </tr>
                    <tr>
                        <td colspan="2">
                            <div class="btn_subarea bs2">
                                <a href="/user/join">아이디 찾기</a>
                            </div>
                            <div class="btn_subarea bs2">
                                <a href="/user/join">비밀번호 찾기</a>
                            </div>
                            <div class="btn_subarea bs1">
                                <a href="/user/join">회원가입</a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="sub_or">
                            <div class="sub_join"><h4>또는</h4></div>
                        </td>
                    </tr>
                    <tr id="sns_login">
                        <td onclick="kakaoLogin();" class="kakao_login">
                          <a href="javascript:void(0)">
                              <span><img src="/user/images/kakaot.png" alt="" class="logo_img img_kakao"></span>
                          </a>
                        </td>
                        <td onclick="fnFbCustomLogin();" class="facebook_login">
                            <a href="javascript:void(0)">
                       <span><img src="/user/images/facebook.png" alt="" class="logo_img img_facebook"></span>
                    </a>
                    </td>
                        <td id="GgCustomLogin google_login">
                          <!-- 아래와같이 아이디를 꼭 써준다. -->
                          <a id="" href="javascript:void(0)">
                              <span><img src="/user/images/google.png" alt="" class="logo_img img_google"></span>
                          </a>
                        </td>
                        <td class="naver_login">
                          <!-- 아래와같이 아이디를 꼭 써준다. -->
                          <a id="naverIdLogin_loginButton" href="javascript:void(0)">
                              <span><img src="/user/images/naver.png" alt="" class="logo_img img_naver"></span>
                          </a>
                        </td>
                </tr>
                    
                                </table>
            </fieldset>
            </form>
        </div>
        </div>
    </body>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
     <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v10.0&appId=1588150011384568" nonce="SiOBIhLG"></script>
     <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
    <!-- 네이버 스크립트 -->
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" charset="utf-8"></script>
    <script th:src="@{/user/js/login.js}"></script>
    </html>
